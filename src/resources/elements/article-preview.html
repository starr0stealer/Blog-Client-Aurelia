<template bindable="article">
  <div class="article-preview">
    <div class="article-meta">
      <a route-href="route: profile; params.bind: {name: article.author.username}">
        <profile-image profile.bind="article.author"></profile-image>
      </a>
      <div class="info">
        <a class="author" route-href="route: profile; params.bind: {name: article.author.username}">
          ${article.author.username}
        </a>
        <span class="date">
          ${article.createdAt | date}
        </span>
      </div>
      <favorite-button class="float-right" article.bind="article" include-label.bind="false">
        ${article.favoritesCount}
      </favorite-button>
    </div>
    <a class="preview-link" route-href="route: article; params.bind: { slug: article.slug }">
      <h1>
        ${article.title}
      </h1>
      <p>
        ${article.description}
      </p>
      <span>
        Read more...
      </span>
    </a>
  </div>
</template>
