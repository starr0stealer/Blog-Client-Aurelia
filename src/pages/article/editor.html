<template>
  <section class="editor-page">
    <div class="container page">
      <div class="row">
        <div class="col-md-10 offset-md-1 col-xs-12">
          <error-list errors.bind="errors"></error-list>
          <form submit.delegate="submit()">
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Title"
                     value.bind="article.title & validate" focus.one-time="true">
            </div>
            <div class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Description"
                     value.bind="article.description">
            </div>
            <div class="form-group">
              <textarea class="form-control form-control-lg" rows="8" placeholder="Write your article"
                        value.bind="article.body & validate">
              </textarea>
            </div>
            <submit-button is-requesting.bind="isRequesting" can-submit.bind="canSave">
              Publish Article
            </submit-button>
          </form>
        </div>
      </div>
    </div>
  </section>
</template>
